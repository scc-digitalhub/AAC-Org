# SERVER ENDPOINT
server:
  port: ${SERVER_PORT:7979}
  servlet:
    session:
      cookie:
        name: ${OMC_SERVER_SERVLET_SESSION_COOKIE_NAME:ORGMANAGERSESSIONID}

# public url
application:
   url: ${APPLICATION_URL:}
   
# client url if frontend deployed on another server   
client:
   url: ${CLIENT_URL:}   

# SPRING CONFIGURATION
spring:
  datasource:
    url: ${JDBC_URL:jdbc:h2:file:./data/db}
    username: ${JDBC_USER:omc}
    password: ${JDBC_PASS:omc}
    driver-class-name: ${JDBC_DRIVER:org.h2.Driver}
  jpa:
    database-platform: ${JDBC_DIALECT:org.hibernate.dialect.H2Dialect}
    generate-ddl: ${OMC_SPRING_JPA_GENERATEDDL:true}
    hibernate:
      ddl-auto: ${OMC_SPRING_JPA_HIBERNATE_DDLAUTO:update}
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: ${OMC_SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_LOB_NONCONTEXTUALCREATION:true}
  profiles:
    include:
      - components

# OAUTH INTEGRATION
security:
  oauth2:
    client:
      userAuthorizationUri: ${OAUTH_AUTH_URI:}
      accessTokenUri: ${OAUTH_TOKEN_URI:}
      clientId: ${OAUTH2_CLIENT_CLIENTID:}
      clientSecret: ${OAUTH2_CLIENT_CLIENTSECRET:}
      scopes: ${OAUTH_SCOPES:profile,email,user.roles.me}
    resource:
      id: ${OAUTH2_CLIENT_CLIENTID:}
      jwk:
        keySetUri: ${OMC_SECURITY_OAUTH2_JWK_URI:}

# AAC APIS
aac:
  uri: ${AAC_URI:}

# LOGGING
logging:
  level:
    ROOT: INFO
    it.smartcommunitylab.aac: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${OMC_LOGGING_LEVEL_ORGSPRINGFRAMEWORKSECURITY:DEBUG}

