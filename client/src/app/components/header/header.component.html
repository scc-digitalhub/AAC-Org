<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span > OMC </span>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon >account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>mood</mat-icon>
        <!-- <span>{{ 'Menu.UserName' | translate }}</span> -->
        <span>Displayname</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="language">
        <mat-icon>translate</mat-icon>
        <span>Language</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <mat-menu #language="matMenu">
      <button mat-menu-item>
        <mat-icon>g_translate</mat-icon>
        <span>IT</span>
      </button>
      <button mat-menu-item>
        <mat-icon>g_translate</mat-icon>
        <span>EN</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="container" >
  <mat-sidenav #sidenav class="sidenav" >
    <button mat-menu-item   routerLink="/activeOrg" (click)="sidenav.close()"  *ngIf="currentUser">
      <mat-icon>storage</mat-icon>
      <span>Active Organization </span>
    </button>
    <button mat-menu-item routerLink="/deactiveOrg"  (click)="sidenav.close()" *ngIf="currentUser">
        <mat-icon>person</mat-icon>
      <span>Deactive Organization </span>
    </button>
    <button mat-menu-item routerLink="/blockOrg"  (click)="sidenav.close()"  *ngIf="currentUser">
      <mat-icon>face</mat-icon>
      <span>Block Organization </span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
