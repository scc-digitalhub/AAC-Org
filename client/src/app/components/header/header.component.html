<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span > Organization Manager </span>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon >account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item *ngIf="currentUser">
        <mat-icon>mood</mat-icon>
        <!-- <span>{{ 'Menu.UserName' | translate }}</span> -->
        <span>{{currentUser.username}}</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="container" >
  <mat-sidenav #sidenav class="sidenav" >
    <button mat-menu-item   routerLink="/activeOrg" (click)="sidenav.close()"  *ngIf="currentUser">
      <mat-icon>storage</mat-icon>
      <span>Active Organizations </span>
    </button>
    <button mat-menu-item routerLink="/inactiveOrg"  (click)="sidenav.close()" *ngIf="currentUser">
        <mat-icon>person</mat-icon>
      <span>Inactive Organizations </span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
