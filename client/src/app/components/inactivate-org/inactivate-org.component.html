<div>
  <mat-toolbar>
    <span>Disabled organizations </span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>  
</div>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Domain Column -->
      <ng-container matColumnDef="domain">
        <mat-header-cell *matHeaderCellDef> Domain </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.slug}} </mat-cell>
      </ng-container>
  
      <!-- owner Column -->
      <ng-container matColumnDef="owner">
        <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.contacts.name}} {{element.contacts.surname}} </mat-cell>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>
  
      <!-- provider Column -->
      <ng-container matColumnDef="provider">
        <mat-header-cell *matHeaderCellDef> E-mail address </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.contacts.email}} </mat-cell>
      </ng-container>
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-button *ngIf="userRights && userRights.admin == true" (click)="openDialog4EnableOrg(element.id,element.name)" color="primary"> Enable </button>
            <button mat-button *ngIf="userRights && userRights.admin == true" (click)="openDialog4DeleteOrg(element.id,element.name)" ><mat-icon matSuffix>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
