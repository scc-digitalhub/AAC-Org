<div>
  <mat-toolbar>
    <!-- <span>{{ 'Sidenav.Datasets' | translate }}: {{domain}}</span> -->
    <span>Active Organizations </span>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button color="primary" (click)="openDialog4CreateOrg()">
      <i class="material-icons">add_circle_outline</i>
      Create Org
    </button>
  </mat-toolbar>  
</div>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Domain Column -->
    <ng-container matColumnDef="domain">
      <mat-header-cell *matHeaderCellDef> Domain </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.domain}} </mat-cell>
    </ng-container>

    <!-- owner Column -->
    <ng-container matColumnDef="owner">
      <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.owner}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <!-- provider Column -->
    <ng-container matColumnDef="provider">
      <mat-header-cell *matHeaderCellDef> Provider </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.provider}} </mat-cell>
    </ng-container>

    <!-- Details Column with button redirect to another page-->
    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
      <!-- <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell> -->
      <mat-cell *matCellDef="let element"><a routerLink="/detailsOrg/{{element.id}}"> <button mat-button color="primary">Details</button> </a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
