<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <mat-label class="mat-h4">{{message}}</mat-label>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()" tabindex="-1">{{cancelBtn}}</button>
    <button mat-button (click)="confirm()" tabindex="-1">{{okBtn}}</button>
</mat-dialog-actions>
